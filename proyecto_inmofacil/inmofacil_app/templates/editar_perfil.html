{% extends 'base.html' %}

{% block editar_perfil %}
<div class="container mt-5">
  <h2>Editar Perfil</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_nombre" class="form-label">Nombre</label>
      {{ form.nombre }}
    </div>
    <div class="mb-3">
      <label for="id_apellido" class="form-label">Apellido</label>
      {{ form.apellido }}
    </div>
    <div class="mb-3">
      <label for="id_rut" class="form-label">RUT</label>
      {{ form.rut }}
    </div>
    <div class="mb-3">
      <label for="id_telefono" class="form-label">Tel√©fono</label>
      {{ form.telefono }}
    </div>
    <div class="mb-3">
      <label for="id_email" class="form-label">Email</label>
      {{ form.email }}
    </div>
    <div class="mb-3">
      <label for="id_tipo_usuario" class="form-label">Tipo de Usuario</label>
      {{ form.tipo_usuario }}
    </div>

    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>
</div>
{% endblock %}
